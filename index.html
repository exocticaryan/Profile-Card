<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Card</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘¤</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a url('/placeholder.svg?height=1080&width=1920') center/cover;
            background-image: url('bg.gif');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .profile-card {
            position: relative;
            width: 280px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0b0b0b, #181717, #212222, #2b2a2a);
            background-size: 400% 400%;
            border-radius: 18px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #2a2a2a;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar::before {
            content: 'ðŸ‘¤';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #666;
            z-index: 0;
        }

        .avatar.has-image::before {
            display: none;
        }

        .name {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 14px;
            color: #00d4ff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .description {
            font-size: 12px;
            color: #cccccc;
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid #333;
            backdrop-filter: blur(5px);
        }

        .social-link:hover {
            background: rgba(51, 51, 51, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.2);
        }

        .social-link.instagram:hover {
            background: rgba(228, 64, 95, 0.9);
            border-color: #E4405F;
        }

        .social-link.discord:hover {
            background: rgba(88, 101, 242, 0.9);
            border-color: #5865F2;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 18px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(51, 51, 51, 0.5);
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 16px;
            font-weight: 700;
            color: #00d4ff;
            display: block;
        }

        .stat-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 2;
        }

        .source-link {
            background: rgba(26, 26, 26, 0.9);
            color: #00d4ff;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 11px;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .source-link:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 260px;
                padding: 20px 15px;
            }
            
            .source-links {
                bottom: 10px;
                right: 10px;
            }
            
            .source-link {
                font-size: 10px;
                padding: 5px 8px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileCard = document.querySelector('.profile-card');
            const avatar = document.querySelector('.avatar');
            
            profileCard.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            profileCard.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    this.style.transform = 'translateY(-3px) scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-3px) scale(1)';
                    }, 150);
                });
            });
            
            const stats = document.querySelectorAll('.stat-number');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        const finalValue = target.textContent;
                        const numericValue = parseInt(finalValue.replace(/\D/g, ''));
                        const suffix = finalValue.replace(/\d/g, '');
                        
                        let current = 0;
                        const increment = numericValue / 50;
                        const timer = setInterval(() => {
                            current += increment;
                            if (current >= numericValue) {
                                target.textContent = finalValue;
                                clearInterval(timer);
                            } else {
                                target.textContent = Math.floor(current) + suffix;
                            }
                        }, 30);
                    }
                });
            });
            
            stats.forEach(stat => observer.observe(stat));
        });
    </script>
